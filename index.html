    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-ring {
            0% { transform: scale(0.33); opacity: 0; }
            80%, 100% { opacity: 0; }
        }
        @keyframes orbit {
            from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }
        .reactor-core {
            box-shadow: 0 0 50px #3b82f6, inset 0 0 50px #3b82f6;
        }
    </style>
</head>
<body class="bg-[#020617] text-blue-400 font-mono overflow-hidden">
    <div class="absolute inset-0 flex items-center justify-center">
        <div class="reactor-core w-64 h-64 rounded-full border-4 border-blue-500 flex items-center justify-center animate-pulse">

            <div class="absolute text-2xl font-black tracking-tighter text-white">HALOCORE</div>
        </div>
    </div>
    
    <nav class="absolute top-0 w-full p-8 flex justify-between items-center z-10">

        <div class="space-x-8 text-sm uppercase tracking-widest">

            <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded">Deploy</a>
        </div>
    </nav>

    <div class="absolute bottom-12 left-12 max-w-md">
        <h1 class="text-4xl font-black text-white mb-4">Autonomous AI Agent Swarm</h1>
        <p class="text-slate-500 leading-relaxed">Multi-agent orchestration for complex recursive tasks. Decentralized intelligence for the modern era.</p>
    </div>

    <div class="absolute top-1/4 right-12 space-y-4 text-right opacity-50 text-xs">
        <div>STATUS: OPTIMAL</div>
        <div>LATENCY: 12ms</div>
        <div>AGENTS: 4,092 ACTIVE</div>
    </div>
</body>
</html>
